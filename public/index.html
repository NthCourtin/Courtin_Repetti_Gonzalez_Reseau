<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>NodeJs chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<aside>
    <ul id="channel">
        <li class="active" data-room="chan1">Channel 1</li>
        <li data-room="chan2">Channel 2</li>
        <li data-room="chan3">Channel 3</li>
    </ul>
</aside>
<main>
    <ul id="messages" style="list-style:none;"></ul>
    <form>
        <input type="text" id="username" placeholder="Unsername">
        <input id="message" placeholder="Votre message"></input>
        <input type="submit" id="submit">
    </form>
    <div id="response"></div>
</main>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="client.js"></script>
</body>
</html>
